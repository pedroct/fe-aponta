<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106EBE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  <!-- Clock face -->
  <circle cx="64" cy="64" r="44" fill="white" opacity="0.95"/>
  <!-- Hour marks -->
  <g fill="#0078D4" opacity="0.7">
    <rect x="62" y="24" width="4" height="8" rx="2"/>
    <rect x="62" y="96" width="4" height="8" rx="2"/>
    <rect x="24" y="62" width="8" height="4" rx="2"/>
    <rect x="96" y="62" width="8" height="4" rx="2"/>
  </g>
  <!-- Clock hands -->
  <g stroke="#0078D4" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="64" y1="64" x2="64" y2="40" stroke-width="6"/>
    <!-- Minute hand -->
    <line x1="64" y1="64" x2="88" y2="64" stroke-width="4"/>
  </g>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="6" fill="#0078D4"/>
  <!-- Plus sign (apontamento) -->
  <g fill="#107C10">
    <rect x="94" y="18" width="20" height="4" rx="2"/>
    <rect x="102" y="10" width="4" height="20" rx="2"/>
  </g>
</svg>
