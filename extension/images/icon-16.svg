<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Background -->
  <circle cx="8" cy="8" r="7" fill="#0078D4"/>
  <!-- Clock face -->
  <circle cx="8" cy="8" r="5" fill="white"/>
  <!-- Hour hand -->
  <line x1="8" y1="8" x2="8" y2="5" stroke="#0078D4" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="8" y1="8" x2="11" y2="8" stroke="#0078D4" stroke-width="1" stroke-linecap="round"/>
  <!-- Center -->
  <circle cx="8" cy="8" r="1" fill="#0078D4"/>
</svg>
