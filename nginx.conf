events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback - todas as rotas vão para index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos (com hash no nome)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Headers de segurança para iframe Azure DevOps (aplicados a todos os assets)
            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
        }

        # Cache curto para HTML (permite atualizações)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            
            # Headers de segurança para iframe Azure DevOps
            add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
        }

        # Proxy reverso para API - evita CORS
        # Em desenvolvimento: usa host.docker.internal:8000
        # Em produção: configurar via docker-compose
        location /api/ {
            # Resolver DNS necessário para variáveis dinâmicas
            resolver 127.0.0.11 valid=30s ipv6=off;
            
            proxy_pass http://host.docker.internal:8000;
            proxy_http_version 1.1;
            
            # Headers necessários para proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (se necessário no futuro)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Não cachear respostas da API
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Headers de segurança globais para iframe Azure DevOps
        # Nota: X-Frame-Options está deprecated, usando apenas CSP
        add_header Content-Security-Policy "frame-ancestors 'self' https://dev.azure.com https://*.visualstudio.com https://*.azure.com" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Esconder versão do Nginx
        server_tokens off;
    }
}
